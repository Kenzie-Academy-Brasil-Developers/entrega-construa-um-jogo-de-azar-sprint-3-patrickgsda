<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra, Papel e Tesoura</title>
</head>

<body>

    <h1 class="h1">Pedra, Papel e Tesoura</h1>
    <p id="selecionar">Selecione para começar!</p>

    <div class="PaiDeTodos">
        <div class="Computador__PedraPapelTesoura">
            <img id="computador" src="img/computador.png" alt="Computador">
            <p>Computador</p>
        </div>
        <div id="botoesComputador">
            <button><img id="botoesComputador__items--pedra" class="botoesComputador__items" src="img/pedra.png"
                    alt=""></button>
            <button><img id="botoesComputador__items--papel" class="botoesComputador__items" src="img/papel.png"
                    alt=""></button>
            <button><img id="botoesComputador__items--tesoura" class="botoesComputador__items" src="img/tesoura.png"
                    alt=""></button>
        </div>
        <h1 class="versus">VS</h1>
        <div id="botoesJogador">
            <button><img id="botoesJogador__items--pedra" class="botoesJogador__items" src="img/pedra.png"
                    alt=""></button>
            <button><img id="botoesJogador__items--papel" class="botoesJogador__items" src="img/papel.png"
                    alt=""></button>
            <button><img id="botoesJogador__items--tesoura" class="botoesJogador__items" src="img/tesoura.png"
                    alt=""></button>

                    <p></p>
        </div>
        <div class="Jogador__PedraPapelTesoura">
            
            <img id="jogador" src="img/jogador.png" alt="Jogador">
            <p>Você</p>
        </div>
    </div>
    <div id="botaoJogar" class="botaoJogar">
        <button id="jogar" class="jogar">Jogar</button>
        <button id="botaoResetar" class="botaoResetar"><img src="img/reload.png" class="resetar" alt="Reload"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
